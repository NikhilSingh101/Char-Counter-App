<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Char Counter</h1>
    <section>
        <div class="main-textarea">
            <textarea class="text-area" cols="30" rows="10" spellcheck="false"></textarea>
        </div>
        <div class="main-content">
            <div>
                <p class="char-number">0</p>
                <p>character</p>
            </div>
            <div>
                <p class="word-number">0</p>
                <p>words</p>
            </div>
            <div>
                <p class="twitter-number">280</p>
                <p>twitter</p>
            </div>
            <div>
                <p class="insta-number">160</p>
                <p>instagram</p>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
